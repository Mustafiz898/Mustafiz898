# ===========================
# üêç Generate Snake Contribution Graph
# ===========================
name: Generate Snake

on:
  schedule:
    # Run daily at midnight
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clone repository
      - name: Clone repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Generate Snake SVGs
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FF00
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#00AA00
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3Ô∏è‚É£ Add axis labels (months + weekdays)
      - name: Add axis labels to SVG
        run: |
          DARK_SVG="dist/github-contribution-grid-snake-dark.svg"
          LIGHT_SVG="dist/github-contribution-grid-snake.svg"
          TMP="/tmp/snake_tmp.svg"

          # Copy file to a writable temporary location
          cp $DARK_SVG $TMP

          # Add weekday labels (Mon, Wed, Fri)
          sed '2i <text x="20" y="25" fill="#8b949e" font-size="10">Mon</text>' $TMP > ${TMP}_1 && mv ${TMP}_1 $TMP
          sed '3i <text x="20" y="40" fill="#8b949e" font-size="10">Wed</text>' $TMP > ${TMP}_1 && mv ${TMP}_1 $TMP
          sed '4i <text x="20" y="55" fill="#8b949e" font-size="10">Fri</text>' $TMP > ${TMP}_1 && mv ${TMP}_1 $TMP

          # Add month labels (manually positioned)
          sed '5i <text x="80" y="15" fill="#8b949e" font-size="10">Nov</text>' $TMP > ${TMP}_1 && mv ${TMP}_1 $TMP
          sed '6i <text x="160" y="15" fill="#8b949e" font-size="10">Dec</text>' $TMP > ${TMP}_1 && mv ${TMP}_1 $TMP
          sed '7i <text x="240" y="15" fill="#8b949e" font-size="10">Jan</text>' $TMP > ${TMP}_1 && mv ${TMP}_1 $TMP

          # Move back to dist and copy for light version
          mv $TMP $DARK_SVG
          cp $DARK_SVG $LIGHT_SVG

      # 4Ô∏è‚É£ Publish SVGs to output branch
      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "update: new snake contribution graph with labels"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
