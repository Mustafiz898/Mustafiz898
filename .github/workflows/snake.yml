      #   with:
      #     target_branch: output
      #     build_dir: /tmp/final
      #     commit_message: "update: snake graph with axis labels"
      #   env:
      #     PERSONAL_TOKEN: ${{ secrets.REPO_WRITE_TOKEN }}
