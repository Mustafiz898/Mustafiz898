name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:
  push:
    branches: [ main ]

# Give this workflow permission to write repository contents so GITHUB_TOKEN can push
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Generate snake SVGs to /tmp/dist (so we have permission)
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            /tmp/dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            /tmp/dist/github-contribution-grid-snake.svg?palette=github-light
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # debug: list generated files so it's easy to spot generation problems
      - name: Debug: list /tmp/dist
        run: |
          echo "Contents of /tmp/dist"
          ls -la /tmp/dist || true

      # 3️⃣ Add labels (now we have permission)
      - name: Add axis labels to SVGs
        run: |
          echo "✅ Adding labels..."
          mkdir -p /tmp/final

          for f in /tmp/dist/*.svg; do
            fname=$(basename "$f")
            awk 'NR==2{
              print "<text x=\"20\" y=\"25\" fill=\"#8b949e\" font-size=\"10\">Mon</text>";
              print "<text x=\"20\" y=\"40\" fill=\"#8b949e\" font-size=\"10\">Wed</text>";
              print "<text x=\"20\" y=\"55\" fill=\"#8b949e\" font-size=\"10\">Fri</text>";
              print "<text x=\"80\" y=\"15\" fill=\"#8b949e\" font-size=\"10\">Nov</text>";
              print "<text x=\"160\" y=\"15\" fill=\"#8b949e\" font-size=\"10\">Dec</text>";
              print "<text x=\"240\" y=\"15\" fill=\"#8b949e\" font-size=\"10\">Jan</text>";
            }1' "$f" > "/tmp/final/$fname"
          done

      # debug: list final files
      - name: Debug: list /tmp/final
        run: |
          echo "Contents of /tmp/final"
          ls -la /tmp/final || true

      # 4️⃣ Publish new SVGs to the output branch
      - name: Push updated snake files (using GITHUB_TOKEN)
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: /tmp/final
          commit_message: "update: snake graph with axis labels"
        env:
          # Preferred: use GITHUB_TOKEN (works if permissions: contents: write is set and branch protection allows it)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Alternative: If branch protection prevents the GITHUB_TOKEN from pushing, use a PAT
      # - create a personal access token with repo scope and save as secret REPO_WRITE_TOKEN
