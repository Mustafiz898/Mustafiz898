name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Generate snake SVGs (dark & light)
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FF00
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#00AA00
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Add axis labels safely (inside workspace)
      - name: Add axis labels to SVG
        run: |
          DARK_SVG="dist/github-contribution-grid-snake-dark.svg"
          LIGHT_SVG="dist/github-contribution-grid-snake.svg"
          TMP_DARK="dist/snake_dark_tmp.svg"
          TMP_LIGHT="dist/snake_light_tmp.svg"

          # Make sure dist directory is writable
          chmod -R 777 dist

          # Add weekday and month labels to DARK SVG
          awk 'NR==2{
            print "<text x=\"20\" y=\"25\" fill=\"#8b949e\" font-size=\"10\">Mon</text>";
            print "<text x=\"20\" y=\"40\" fill=\"#8b949e\" font-size=\"10\">Wed</text>";
            print "<text x=\"20\" y=\"55\" fill=\"#8b949e\" font-size=\"10\">Fri</text>";
            print "<text x=\"80\" y=\"15\" fill=\"#8b949e\" font-size=\"10\">Nov</text>";
            print "<text x=\"160\" y=\"15\" fill=\"#8b949e\" font-size=\"10\">Dec</text>";
            print "<text x=\"240\" y=\"15\" fill=\"#8b949e\" font-size=\"10\">Jan</text>";
          }1' $DARK_SVG > $TMP_DARK

          # Copy same changes to light version
          cp $TMP_DARK $TMP_LIGHT

          # Replace originals
          mv -f $TMP_DARK $DARK_SVG
          mv -f $TMP_LIGHT $LIGHT_SVG

      # 4️⃣ Push new files to output branch
      - name: Push updated snake files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "update: snake contribution graph with labels"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
