name: Generate Snake

on:
  schedule:
    # Run every day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FF00
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#00AA00
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ§© Add labels (Months + Weekdays) manually into the SVG file
      - name: Add axis labels to SVG
        run: |
          DARK_SVG="dist/github-contribution-grid-snake-dark.svg"
          LIGHT_SVG="dist/github-contribution-grid-snake.svg"
          # Add Month Labels (roughly positioned)
          sed -i '2i <text x="20" y="25" fill="#8b949e" font-size="10">Mon</text>' $DARK_SVG
          sed -i '3i <text x="20" y="40" fill="#8b949e" font-size="10">Wed</text>' $DARK_SVG
          sed -i '4i <text x="20" y="55" fill="#8b949e" font-size="10">Fri</text>' $DARK_SVG
          sed -i '5i <text x="80" y="15" fill="#8b949e" font-size="10">Nov</text>' $DARK_SVG
          sed -i '6i <text x="160" y="15" fill="#8b949e" font-size="10">Dec</text>' $DARK_SVG
          sed -i '7i <text x="240" y="15" fill="#8b949e" font-size="10">Jan</text>' $DARK_SVG
          cp $DARK_SVG $LIGHT_SVG

      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "update: new snake contribution graph with labels"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
