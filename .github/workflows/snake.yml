name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Runs once a day at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Ensure we are on the output branch, create if it doesn't exist
      - name: Checkout or create output branch
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout -b output
          fi

      - name: Generate Snake Game from Contributions
        uses: Platane/snk@v2
        with:
          github_user_name: Mustafiz898  # Your GitHub username
          outputs: "dist/snake.svg"
          color_snake: "#00ff00"  # Snake color (optional)
          color_dots: "#b0b0b0"   # Dots color (optional)
          color_background: "#808080"  # Gray background

      - name: Upload to repository
        uses: actions/upload-artifact@v3
        with:
          name: snake-graph
          path: dist/snake.svg

      - name: Commit and push snake.svg to output branch
        run: |
          git add dist/snake.svg
          git commit -m "Generate snake animation"
          git push origin output
